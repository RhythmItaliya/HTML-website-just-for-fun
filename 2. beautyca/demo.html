<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            position: relative;
        }
        .b{
            position: absolute;
        }
        .c{
            position: absolute;
            display: none;
        }
        .a:hover .c{
            display: block;
        }
        .a:hover .b{
            display: none;
        }
    </style>
</head>
<body>
    <div class="a">
        <img src="./img/six-1-1.jpg" alt="" class="b">
        <img src="./img/six-1.jpg" alt="" class="c">
    </div>
</body>
</html>
